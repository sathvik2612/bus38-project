{% extends "base.html" %}
{% block content %}
<h3>Add Assignment</h3>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.title.label }} {{ form.title(class="form-control") }}</div>
  <div class="mb-3">{{ form.due_at.label }} {{ form.due_at(class="form-control") }}</div>
  <button class="btn btn-success">{{ form.submit.label.text }}</button>
</form>
<p class="text-muted mt-3">Assignments are saved to database. No listing shown in this version.</p>
{% endblock %}
